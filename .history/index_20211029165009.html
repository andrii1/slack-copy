<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Slack prototype</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- TODO: Slack copycat markup -->
    <div class="my-container">
        <div class="row px-0 mx-0">
            <div class="col-lg-1 p-0 text-center">
                <div class="sidebar-communities">

                    <div class="box-light">
                        <div>LW</div>
                    </div>
                    <div class="box-dark">
                        <div>SL</div>
                    </div>

                </div>
            </div>
            <div class="col-lg-3 p-0">
                <div class="sidebar-channels">
                    <div class="sidebar-channel-content">
                        <h2>Le Wagon</h2>
                        <p>arthur littm</p>
                        <div class="channels">
                            <h3>
                                Channels
                            </h3>
                            <ul>
                                <li>general</li>
                                <li>help</li>
                                <li>design</li>
                                <li>friday-drinks</li>
                                <li>climbing</li>
                            </ul>
                        </div>
                        <div class="direct-messages">
                            <h3>
                                Direct Messages
                            </h3>
                            <ul>
                                <li>Matz</li>
                                <li>ATuring</li>
                                <li>SteveWozniak</li>
                                <li>Zuckerberg</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 p-0">
                <div class="messages">
                    <div class="messages-content">
                        <div class="messages-header">
                            <h2>#design</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
